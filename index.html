<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¨ Genius IQ Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .container.hidden {
            transform: scale(0.95);
            opacity: 0;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }
        .question-area {
            padding: 30px;
        }
        .question {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: #dfe6e9;
        }
        .option.selected {
            background: #2c3e50;
            color: white;
        }
        .progress {
            height: 6px;
            background: #dcdcdc;
            margin: 25px 0;
            border-radius: 3px;
        }
        .progress-bar {
            height: 100%;
            background: #2c3e50;
            width: 0;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .next-btn {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        .next-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .result-area {
            padding: 40px 30px;
            text-align: center;
            display: none;
        }
        .result-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
        }
        .iq-score {
            font-size: 48px;
            font-weight: 700;
            color: #e74c3c;
            margin: 20px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            animation: fall 2s ease infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">üî¨ Genius IQ Test</div>
        <div class="question-area">
            <div class="question"></div>
            <div class="options"></div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button class="next-btn" disabled>Next ‚û°Ô∏è</button>
        </div>
        <div class="result-area">
            <div class="result-title">Result Unveiled! üß†</div>
            <div class="result-text"></div>
            <div class="iq-score"></div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "üî¢ 1, 4, 9, 16, __? (What's next?)", o: ["20", "25", "30", "36"], a: 1 }, // Ï†úÍ≥±ÏàòÏó¥
            { q: "üß© If üê± = 3, üê∂ = 5, then üê± + üê∂ √ó 2 = ?", o: ["13", "16", "23", "26"], a: 0 }, // Ïó∞ÏÇ∞ ÏàúÏÑú
            { q: "‚è≥ 1ÎÖÑ ÌõÑÍ∞Ä 2026ÎÖÑÏù¥ÎùºÎ©¥, 3ÎÖÑ Ï†ÑÏùÄ?", o: ["2021", "2022", "2023", "2024"], a: 1 },
            { q: "üî∫ Triangle angles: 30¬∞, 60¬∞, __¬∞?", o: ["70", "80", "90", "100"], a: 2 }, // ÏÇºÍ∞ÅÌòï ÎÇ¥Í∞Å Ìï©
            { q: "üß† 2, 3, 5, 7, __? (Prime sequence)", o: ["9", "11", "13", "15"], a: 1 },
            { q: "‚öñÔ∏è If 2üçé = 3üçä, then 6üçé = __üçä?", o: ["6", "9", "12", "15"], a: 1 },
            { q: "üîÑ Rotate a square 90¬∞ twice. What's the result?", o: ["180¬∞", "90¬∞", "360¬∞", "0¬∞"], a: 0 },
            { q: "üìä 1, 1, 2, 3, 5, __? (Fibonacci)", o: ["7", "8", "9", "10"], a: 1 },
            { q: "üåê Earth‚Äôs circumference ‚âà 40,000 km. Half is?", o: ["18,000", "20,000", "22,000", "24,000"], a: 1 },
            { q: "üïí 3:00ÏóêÏÑú 40Î∂Ñ ÌõÑÎäî Î™á Ïãú?", o: ["3:30", "3:40", "4:00", "4:40"], a: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        const questionEl = document.querySelector('.question');
        const optionsEl = document.querySelector('.options');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress-bar');
        const container = document.querySelector('.container');
        const questionArea = document.querySelector('.question-area');
        const resultArea = document.querySelector('.result-area');
        const resultText = document.querySelector('.result-text');
        const iqScore = document.querySelector('.iq-score');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = `${currentQuestion + 1}. ${q.q}`;
            optionsEl.innerHTML = '';
            q.o.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.textContent = option;
                div.onclick = () => selectOption(index, div);
                optionsEl.appendChild(div);
            });
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            nextBtn.disabled = true;
            selectedOption = null;
        }

        function selectOption(index, element) {
            if (selectedOption !== null) return;
            selectedOption = index;
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === questions[currentQuestion].a) score++;
            currentQuestion++;
            container.classList.add('hidden');
            setTimeout(() => {
                if (currentQuestion < questions.length) {
                    loadQuestion();
                    container.classList.remove('hidden');
                } else {
                    showResult();
                }
            }, 300);
        }

        function showResult() {
            questionArea.style.display = 'none';
            resultArea.style.display = 'block';
            resultArea.classList.add('fade-in');
            const percentage = (score / questions.length) * 100;
            const iqEstimate = Math.round(80 + (percentage * 0.7)); // ÎåÄÎûµÏ†ÅÏù∏ IQ Ï∂îÏ†ï (80~150 Î≤îÏúÑ)
            resultText.innerHTML = `Score: ${score}/${questions.length} ‚úÖ<br>Your estimated IQ is in the top tier!`;
            iqScore.textContent = `IQ ‚âà ${iqEstimate}`;
            addConfetti();
        }

        function addConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 1.5}s`;
                resultArea.appendChild(confetti);
            }
        }

        nextBtn.onclick = nextQuestion;
        loadQuestion();
    </script>
</body>
</html>
