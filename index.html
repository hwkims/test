<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏòÅÏû¨ ÌÖåÏä§Ìä∏</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            min-height: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        .container.hidden {
            transform: translateY(50px);
            opacity: 0;
        }
        .header {
            background: #007aff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        .question-area {
            padding: 20px;
        }
        .question {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #1c2526;
        }
        .image-question {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background: #f0f0f5;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: #e0e0e5;
        }
        .option.selected {
            background: #007aff;
            color: white;
        }
        .progress {
            height: 5px;
            background: #e0e0e5;
            position: relative;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #007aff;
            width: 0;
            transition: width 0.3s ease;
        }
        .next-btn {
            background: #007aff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        .next-btn:disabled {
            background: #d0d0d5;
            cursor: not-allowed;
        }
        .result-area {
            padding: 40px 20px;
            text-align: center;
            display: none;
            position: relative;
        }
        .result-title {
            font-size: 28px;
            font-weight: 700;
            color: #007aff;
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 18px;
            color: #1c2526;
            margin-bottom: 20px;
        }
        .graph {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        .graph-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#007aff 0% var(--percent), #e0e0e5 var(--percent) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            color: #1c2526;
        }
        .graph-circle::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 50%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff2d55;
            border-radius: 50%;
            animation: fall 2s ease infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ÏòÅÏû¨ ÌÖåÏä§Ìä∏</div>
        <div class="question-area">
            <div class="question"></div>
            <img class="image-question" style="display: none;">
            <div class="options"></div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button class="next-btn" disabled>Îã§Ïùå</button>
        </div>
        <div class="result-area">
            <div class="result-title">ÌÖåÏä§Ìä∏ ÏôÑÎ£å! üéâ</div>
            <div class="result-text"></div>
            <div class="graph">
                <div class="graph-circle"></div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "1+1ÏùÄ?", o: ["2", "3", "4", "5"], a: 0 },
            { q: "ÏÇ¨Í≥ºÏùò ÏòÅÏñ¥Îäî?", o: ["Banana", "Apple", "Orange", "Grape"], a: 1 },
            { q: "2Ïùò 3Ï†úÍ≥±ÏùÄ?", o: ["6", "8", "12", "16"], a: 1 },
            { q: "ÏßÄÍµ¨ÏóêÏÑú Í∞ÄÏû• ÌÅ∞ ÎåÄÎ•ôÏùÄ?", o: ["ÏïÑÌîÑÎ¶¨Ïπ¥", "ÏïÑÏãúÏïÑ", "Ïú†ÎüΩ", "ÎÇ®ÏïÑÎ©îÎ¶¨Ïπ¥"], a: 1 },
            { q: "1ÎÖÑÏùÄ Î©∞Ïπ†Ïù∏Í∞Ä?", o: ["365", "366", "364", "360"], a: 0 },
            { q: "ÎπõÏùò ÏÜçÎèÑÎäî ÏïΩ ÏñºÎßàÏù∏Í∞Ä?", o: ["300,000 km/s", "30,000 km/s", "3,000 km/s", "300 km/s"], a: 0 },
            { q: "ÌîºÌÉÄÍ≥†ÎùºÏä§ Ï†ïÎ¶¨Ïùò ÏãùÏùÄ?", o: ["a¬≤ + b¬≤ = c¬≤", "a + b = c", "a¬≤ - b¬≤ = c¬≤", "a/b = c"], a: 0 },
            { q: "Î¨ºÏùò ÌôîÌïôÏãùÏùÄ?", o: ["H‚ÇÇO", "CO‚ÇÇ", "O‚ÇÇ", "H‚ÇÇSO‚ÇÑ"], a: 0 },
            { q: "Í∞ÄÏû• ÌÅ∞ ÌñâÏÑ±ÏùÄ?", o: ["ÏßÄÍµ¨", "ÌôîÏÑ±", "Î™©ÏÑ±", "ÌÜ†ÏÑ±"], a: 2 },
            { q: "sqrt(16)ÏùÄ?", o: ["2", "4", "8", "16"], a: 1 },
            { q: "Îã§Ïùå ÎèÑÌòïÏùò ÎπàÏπ∏Ïóê Îì§Ïñ¥Í∞à Ïà´ÏûêÎäî? (1, 3, 5, __)", o: ["6", "7", "8", "9"], a: 1, img: "ÌôÄÏàò ÏàòÏó¥" },
            { q: "1ÎßàÏùºÏùÄ Î™á ÌÇ¨Î°úÎØ∏ÌÑ∞?", o: ["1.6km", "2.4km", "1.2km", "0.8km"], a: 0 },
            { q: "ÏÇºÍ∞ÅÌòïÏùò ÎÇ¥Í∞Å Ìï©ÏùÄ?", o: ["90ÎèÑ", "180ÎèÑ", "270ÎèÑ", "360ÎèÑ"], a: 1 },
            { q: "Îã§Ïùå Í∑∏Î¶ºÏóêÏÑú Îã§Î•∏ ÌïòÎÇòÎäî? (ÏÇ¨Í∞ÅÌòï, Ïõê, ÏÇºÍ∞ÅÌòï, Î≥Ñ)", o: ["ÏÇ¨Í∞ÅÌòï", "Ïõê", "ÏÇºÍ∞ÅÌòï", "Î≥Ñ"], a: 3, img: "ÎèÑÌòï ÎπÑÍµê" },
            { q: "12Ïùò ÏïΩÏàòÎäî Î™á Í∞ú?", o: ["4", "6", "8", "10"], a: 1 },
            { q: "log‚ÇÅ‚ÇÄ(100)ÏùÄ?", o: ["1", "2", "3", "4"], a: 1 },
            { q: "ÌÉúÏñëÍ≥Ñ ÌñâÏÑ± ÏàòÎäî?", o: ["7", "8", "9", "10"], a: 1 },
            { q: "ÏõêÏ£ºÏú®ÏùÄ ÏïΩ ÏñºÎßàÏù∏Í∞Ä?", o: ["2.14", "3.14", "4.14", "5.14"], a: 1 },
            { q: "ÏµúÏÜåÍ≥µÎ∞∞Ïàò(6, 8)ÏùÄ?", o: ["12", "24", "48", "16"], a: 1 },
            { q: "sin(90ÎèÑ)Îäî?", o: ["0", "1", "0.5", "-1"], a: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        const questionEl = document.querySelector('.question');
        const imageEl = document.querySelector('.image-question');
        const optionsEl = document.querySelector('.options');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress-bar');
        const container = document.querySelector('.container');
        const questionArea = document.querySelector('.question-area');
        const resultArea = document.querySelector('.result-area');
        const resultText = document.querySelector('.result-text');
        const graphCircle = document.querySelector('.graph-circle');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = `${currentQuestion + 1}. ${q.q}`;
            if (q.img) {
                imageEl.style.display = 'block';
                imageEl.src = `https://via.placeholder.com/150?text=${q.img}`; // Ïã§Ï†ú Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏóÜÏúºÎØÄÎ°ú placeholder ÏÇ¨Ïö©
            } else {
                imageEl.style.display = 'none';
            }
            optionsEl.innerHTML = '';
            q.o.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.textContent = option;
                div.onclick = () => selectOption(index, div);
                optionsEl.appendChild(div);
            });
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            nextBtn.disabled = true;
            selectedOption = null;
        }

        function selectOption(index, element) {
            if (selectedOption !== null) return;
            selectedOption = index;
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === questions[currentQuestion].a) score++;
            currentQuestion++;
            container.classList.add('hidden');
            setTimeout(() => {
                if (currentQuestion < questions.length) {
                    loadQuestion();
                    container.classList.remove('hidden');
                } else {
                    showResult();
                }
            }, 300);
        }

        function showResult() {
            const percentage = (score / questions.length) * 100;
            const rank = Math.max(1, Math.floor(100 - (percentage * 0.99)));
            questionArea.style.display = 'none';
            resultArea.style.display = 'block';
            resultArea.classList.add('fade-in');
            resultText.innerHTML = `Ï†êÏàò: ${score}/${questions.length} üéØ<br>ÎãπÏã†ÏùÄ ÏÉÅÏúÑ ${rank}% ÏïàÏóê Îì§ÏóàÏäµÎãàÎã§! üèÜ`;
            graphCircle.style.setProperty('--percent', `${percentage}%`);
            graphCircle.textContent = `${Math.round(percentage)}%`;
            addConfetti();
        }

        function addConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                resultArea.appendChild(confetti);
            }
        }

        nextBtn.onclick = nextQuestion;
        loadQuestion();
    </script>
</body>
</html>
