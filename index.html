<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Universal IQ Challenge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .container.hidden {
            transform: scale(0.95);
            opacity: 0;
        }
        .header {
            background: #1a73e8;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
        }
        .question-area {
            padding: 30px;
        }
        .question {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #1a1a1a;
            text-align: center;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option {
            background: #e8ecef;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: #d1d9e6;
        }
        .option.selected {
            background: #1a73e8;
            color: white;
        }
        .progress {
            height: 6px;
            background: #dcdcdc;
            margin: 25px 0;
            border-radius: 3px;
        }
        .progress-bar {
            height: 100%;
            background: #1a73e8;
            width: 0;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .next-btn {
            background: #1a73e8;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        .next-btn:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }
        .result-area {
            padding: 40px 30px;
            text-align: center;
            display: none;
        }
        .result-title {
            font-size: 34px;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .iq-score {
            font-size: 50px;
            font-weight: 700;
            color: #e91e63;
            margin: 20px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: fall 2s ease infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">üß† Universal IQ Challenge</div>
        <div class="question-area">
            <div class="question"></div>
            <div class="options"></div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button class="next-btn" disabled>Next ‚û°Ô∏è</button>
        </div>
        <div class="result-area">
            <div class="result-title">üéâ Your Genius Level!</div>
            <div class="result-text"></div>
            <div class="iq-score"></div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "üî¢ 1¬≤, 2¬≤, 3¬≤, 4¬≤, __¬≤?", o: ["20", "25", "30", "36"], a: 1 }, // 5¬≤ = 25
            { q: "‚öñÔ∏è 2üçé = 3üçä, then 6üçé = __üçä?", o: ["6", "9", "12", "15"], a: 1 }, // ÎπÑÎ°Ä
            { q: "‚ûï 3üê± + 2üê∂ = 17, 2üê± + 3üê∂ = 13, then üê± + üê∂ = __?", o: ["5", "6", "7", "8"], a: 2 }, // Ïó∞Î¶ΩÎ∞©Ï†ïÏãù
            { q: "üîÑ 1, 3, 6, 10, __? (Triangular numbers)", o: ["12", "15", "18", "21"], a: 1 }, // ÏÇºÍ∞ÅÏàò
            { q: "üìê ‚ñ≥: 40¬∞ + 50¬∞ + __¬∞ = 180¬∞?", o: ["70", "80", "90", "100"], a: 2 },
            { q: "‚ûó 12üåü √∑ 3üåü = 4, then 18üåü √∑ 6üåü = __?", o: ["2", "3", "4", "5"], a: 1 },
            { q: "üî∫ 2, 5, 11, 23, __? (Double + 1)", o: ["44", "45", "47", "48"], a: 2 },
            { q: "‚öñÔ∏è 5üçã = 2üçá, 10üçã = __üçá?", o: ["4", "5", "6", "8"], a: 0 },
            { q: "üìà 1, 1, 2, 3, 5, __? (Fibonacci)", o: ["7", "8", "9", "10"], a: 1 },
            { q: "‚è∞ 12:00 + 2¬Ω hrs = __:__", o: ["2:00", "2:30", "3:00", "3:30"], a: 1 },
            { q: "üî¢ 2¬≥ = 8, 3¬≥ = 27, 4¬≥ = __?", o: ["54", "64", "72", "81"], a: 1 },
            { q: "‚öñÔ∏è 3üîß = 4üî©, 9üîß = __üî©?", o: ["10", "12", "14", "16"], a: 1 },
            { q: "‚ûñ 100 - 25 + 15 - 10 = __?", o: ["70", "75", "80", "85"], a: 3 },
            { q: "üîÑ Rotate üî≥ 90¬∞ √ó 3 = __¬∞?", o: ["180", "270", "360", "450"], a: 1 },
            { q: "üìä 2, 6, 12, 20, __? (n(n+1))", o: ["30", "32", "35", "40"], a: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        const questionEl = document.querySelector('.question');
        const optionsEl = document.querySelector('.options');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress-bar');
        const container = document.querySelector('.container');
        const questionArea = document.querySelector('.question-area');
        const resultArea = document.querySelector('.result-area');
        const resultText = document.querySelector('.result-text');
        const iqScore = document.querySelector('.iq-score');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = `${currentQuestion + 1}. ${q.q}`;
            optionsEl.innerHTML = '';
            q.o.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.textContent = option;
                div.onclick = () => selectOption(index, div);
                optionsEl.appendChild(div);
            });
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            nextBtn.disabled = true;
            selectedOption = null;
        }

        function selectOption(index, element) {
            if (selectedOption !== null) return;
            selectedOption = index;
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === questions[currentQuestion].a) score++;
            currentQuestion++;
            container.classList.add('hidden');
            setTimeout(() => {
                if (currentQuestion < questions.length) {
                    loadQuestion();
                    container.classList.remove('hidden');
                } else {
                    showResult();
                }
            }, 300);
        }

        function showResult() {
            questionArea.style.display = 'none';
            resultArea.style.display = 'block';
            resultArea.classList.add('fade-in');
            const percentage = (score / questions.length) * 100;
            const iqEstimate = Math.round(90 + (percentage * 0.6)); // IQ 90~150 Î≤îÏúÑ
            resultText.innerHTML = `Score: ${score}/${questions.length} üåü<br>You‚Äôve conquered the challenge!`;
            iqScore.textContent = `IQ ‚âà ${iqEstimate}`;
            addConfetti();
        }

        function addConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 1.5}s`;
                resultArea.appendChild(confetti);
            }
        }

        nextBtn.onclick = nextQuestion;
        loadQuestion();
    </script>
</body>
</html>
